name: Python application tests with Github Actions
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  #allow manually trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
