name: Python application tests with Github Actions
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install packages
        run: make install
      - name: format
        run: make format
      - name: uvicorn-running
        run: make run-uvicorn
      - name: uvicorn-stopping
        run: sudo kill alluvicorn
      - name:  lint
        run: make lint --disable=R,C aap/main.py
    
